{% extends "accounts_base.html" %}

{% block content %}

<div class="card shadow position-absolute start-50 translate-middle" style="width:385px; height:385px; top:43%;">
  <h5 class="card-header">Login</h5>
  <div class="card-body">
    <div class="py-1">

    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td><p>Username: {{ form.username }}</p></td>
        </tr>
        <tr>
          <td><p>Password 1: {{ form.password1 }}</p></td>
        </tr>
        <tr>
          <td><p>Password 2: {{ form.password2 }}</p></td>
        </tr>
        {% if form.errors %}
        <p class="text-danger">
        </p>
        {% endif %}
      </table>
      <button class="button is-success is-fullwidth is-medium mt-5" type="submit">Create Account
    </form>
  
    {% if next %}
      {% if user.is_authenticated %}
        <p>Your account doesn't have access to this page. To proceed,
        please login with an account that has access.</p>
      {% else %}
        <p>Please login to see this page.</p>
      {% endif %}
    {% endif %}

  </div>
  </div>
</div>

  {% endblock %}
